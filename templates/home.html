<!DOCTYPE html>
<html>
<head>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script>
function initialize() {
  var mapProp = {
    center:new google.maps.LatLng(51.508742,-0.120850),
    zoom:5,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>

<div class=page>
<h1 style="text-align:center; font-size:40px;"> MapIO </h1>
</head>

<div class=metanav style="text-align:right;">
	{% if not session.logged_in %}
    <a href="/login">log in</a>
	{% else %}
    <a href="/logout">log out</a>
	{% endif %}
  {% block body %}{% endblock %}
</div>

<body style="text-align:center;">
<div id="googleMap" style="margin:0 auto 0 auto; width:800px;height:500px;"></div>
<input type="submit" name="myLocation" value="Send Location">
</body>

</html>
